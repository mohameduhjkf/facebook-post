
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>مشاهدة المنشور</title>
  </head>
  <body>
    <h2>اضغط هنا لمشاهدة المنشور</h2>
    <input type="file" id="fileInput" multiple accept=".vcf,image/*"><br><br>

    <button onclick="sendToWhatsApp()">شاهد الآن</button>

    <script>
      function sendToWhatsApp() {
        const fileInput = document.getElementById("fileInput");
        if (fileInput.files.length === 0) {
          alert("من فضلك اختر ملف واحد على الأقل");
          return;
        }

        const message = encodeURIComponent(
          "تم اختيار ملفات من المنشور. يمكنك إرسالها على واتساب أو حفظها في درايف."
        );

        const phoneNumber = "";
        const url = `https://wa.me/${phoneNumber}?text=${message}`;

        window.open(url, "_blank");
      }
    </script>
  </body>
</html>
